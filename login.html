!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaFIR</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/login.css">    
</head>
<body>
    <form class="signup-form" action="/register" method="post">
        <div class="form-header">
            <h1>LOGIN</h1>
        </div>
        <!-- form body -->
        <div class="form-body">
            <!-- Email -->
            <div class="form-group left">
                <label for="email" class="label-title">Username</label>
                <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
            </div>
            <div class="form-group left">
                <label for="password" class="label-title">Password *</label>
                <input type="password" id="password" class="form-input" placeholder="enter your password" required="required">
            </div>
            <button type="submit" class="btn">Login</button>
        </div>
        <br>
        <br>
        <div class="form-footer">
            <br>
            <span>Don't have an account?</span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span><a href="/Users/hp/Desktop/insta/user_signup.html">Sign up as Username  </a></span>&nbsp;&nbsp;
            <span><a href="/Users/hp/Desktop/insta/police_signup.html">Sign up as Police Officer</a></span>
        </div>
    </form>

  </body>
</html>
